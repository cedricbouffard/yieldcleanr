template:
  package: pkgdown
  bootstrap: 5
  default_assets: false
  includes:
    in_header: |
      <meta name="description" content="Outils pour nettoyer les données de rendement agricole">

development:
  mode: release

navbar:
  type: default
  left:
    - text: "Articles"
      href: articles/index.html
    - text: "Reference"
      href: reference/index.html
    - text: "News"
      href: news/index.html
  right:
    - text: "GitHub"
      href: https://github.com/cedricbouffard/yieldcleanr

articles:
  - title: "Guides d'Utilisation"
    contents:
      - nettoyage_donnees_rendement
      - donnees_exemple
      - filtres_nettoyage

home:
  title: "yieldcleanr"
  description: |
    Outils R pour nettoyer, filtrer et valider les données de rendement
    collectées par les moissonneuses-batteuses (AYCE - Auto Yield Cleaning Engine).
  footer: |
    <p>
    Maintainer: Cedric Bouffard |
    <a href="https://github.com/cedricbouffard/yieldcleanr">GitHub</a>
    </p>

reference:
  - title: "Fonctions Principales"
    desc: "Fonctions principales pour nettoyer les données de rendement"
    contents:
      - clean_yield
      - clean_yield_with_tracking
      - read_yield_data
      - launch_shiny_app

  - title: "AYCE - Auto Yield Cleaning Engine"
    desc: "Fonctions du moteur de nettoyage automatique AYCE"
    contents:
      - ayce_clean
      - ayce_sf

  - title: "Application des Filtres"
    desc: "Fonctions pour appliquer les filtres de nettoyage"
    contents:
      - apply_flow_delay
      - apply_local_sd_filter
      - apply_moisture_delay
      - apply_overlap_filter
      - apply_pcdi
      - apply_position_filter

  - title: "Filtres de Données"
    desc: "Fonctions de filtrage des données de rendement"
    contents:
      - filter_bounds
      - filter_dop
      - filter_gps_status
      - filter_header_status
      - filter_heading_anomalies
      - filter_local_std
      - filter_moisture_range
      - filter_sliding_window
      - filter_velocity
      - filter_velocity_jumps
      - filter_yield_range

  - title: "Calculs et Statistiques"
    desc: "Fonctions de calcul et analyse des données"
    contents:
      - calculate_auto_thresholds
      - calculate_filter_counts

  - title: "Utilitaires"
    desc: "Fonctions utilitaires pour la manipulation des données"
    contents:
      - convert_flow_to_yield
      - export_raster
      - latlon_to_utm
      - list_fields_from_zip
      - read_yield_from_zip
      - remove_overlap
      - save_raster
