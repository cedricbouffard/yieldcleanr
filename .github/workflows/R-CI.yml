name: R-CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ${{ matrix.config.os }}

    strategy:
      fail-fast: false
      matrix:
        config:
          - os: ubuntu-latest
            r: "release"
            rspm: "https://packagemanager.posit.co/cran/__linux__/noble/latest"

    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RSPM: ${{ matrix.config.rspm }}
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Configurer R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/R-CI.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Installer les dépendances système
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libcurl4-openssl-dev libssl-dev libxml2-dev libgdal-dev gdal-bin libgeos-dev libproj-dev

      - name: Installer les dépendances R
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::covr, any::rcmdcheck
          needs: check
          cache: true
          pak-version: stable

      - name: Run tests
        run: R CMD test . --no-manual --no-vignettes

      - name: Coverage
        run: Rscript -e 'covr::codecov()'

  pkgdown:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Configurer R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/R-CI.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Installer les dépendances système
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libcurl4-openssl-dev libssl-dev libxml2-dev libgdal-dev gdal-bin libgeos-dev libproj-dev

      - name: Installer les dépendances R
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, local::.
          needs: website
          cache: true
          pak-version: stable

      - name: Build pkgdown
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
