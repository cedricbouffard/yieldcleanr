# Workflow pour tester le package R
# Ce fichier est auto-généré

name: R-CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ${{ matrix.config.os }}

    strategy:
      fail-fast: false
      matrix:
        config:
          - os: ubuntu-latest
            r: "release"
            bioc: ["none"]

    env:
      R_REPOSITIONS: https://cloud.r-project.org
      RSPM: ${{ matrix.config.rspm }}

    steps:
      - uses: actions/checkout@v4

      - name: Configurer R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          bootstrap: true

      - name: Installer les dépendances
        run: |
          install.packages(c("devtools", "testthat", "covr", "pkgdown", "readr", "dplyr", "tibble", "sf", "ggplot2", "tidyr", "purrr", "rlang", "zoo"))
          if (!requireNamespace("BiocManager", quietly = TRUE)) install.packages("BiocManager")
          BiocManager::install(${{ matrix.config.bioc }}, ask = FALSE)
          devtools::install_deps(dependencies = TRUE)
        shell: Rscript {0}

      - name: Run tests
        run: devtools::test()
        shell: Rscript {0}

      - name: Coverage
        run: covr::codecov()
        shell: Rscript {0}

  pkgdown:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Configurer R
        uses: r-lib/actions/setup-r@v2

      - name: Installer les dépendances
        run: |
          install.packages(c("devtools", "pkgdown", "readr", "dplyr", "tibble", "sf", "ggplot2", "tidyr", "purrr", "rlang", "zoo"))
          devtools::install_deps(dependencies = TRUE)
        shell: Rscript {0}

      - name: Build pkgdown
        run: pkgdown::build_site()
        shell: Rscript {0}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
