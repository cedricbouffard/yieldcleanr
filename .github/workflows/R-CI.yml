name: R-CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ${{ matrix.config.os }}

    strategy:
      fail-fast: false
      matrix:
        config:
          - os: ubuntu-latest
            r: "release"
            rspm: "https://packagemanager.posit.co/cran/__linux__/noble/latest"

    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RSPM: ${{ matrix.config.rspm }}
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Configurer R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/R-CI.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Installer les dépendances système
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libcurl4-openssl-dev libssl-dev libxml2-dev libgdal-dev gdal-bin libgeos-dev libproj-dev

      - name: Installer les dépendances R
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::covr
            any::rcmdcheck
            any::testthat
            any::sf
            any::terra
          needs: check
          cache: true
          pak-version: stable

      - name: Installer le package local
        run: R CMD INSTALL .

      - name: Run tests with coverage
        run: |
          Rscript -e '
          library(covr)
          library(testthat)

          # Run tests first
          test_results <- test_dir("tests/testthat", reporter = ProgressReporter$new())

          # Calculate coverage using package_coverage
          cov <- package_coverage(
            type = "tests",
            path = ".",
            line_exclusions = list(
              "inst/shinyapp" = 1,  # Shiny app code excluded
              "tests" = 1
            )
          )

          # Print detailed coverage
          cat("\n=== COVERAGE SUMMARY ===\n")
          print(summary(cov))

          # Save as cobertura XML for GitHub Actions
          cobertura(cov, file = "coverage.xml")

          # Also save RDS for Codecov
          saveRDS(cov, "coverage.rds")

          cat("\n=== PER FILE COVERAGE ===\n")
          cov_df <- as.data.frame(cov)
          print(cov_df)

          # Exit with error if coverage is too low
          total_cov <- sum(cov$fractions[[1]]$covered) / sum(cov$fractions[[1]]$total) * 100
          cat("\nTotal coverage:", round(total_cov, 1), "%\n")
          '

      - name: Upload coverage results
        uses: actions/upload-artifact@v4
        with:
          name: coverage-results
          path: |
            coverage.xml
            coverage.rds

      - name: Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  pkgdown:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Configurer R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/R-CI.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Installer les dépendances système
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libcurl4-openssl-dev libssl-dev libxml2-dev libgdal-dev gdal-bin libgeos-dev libproj-dev

      - name: Installer les dépendances R
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, local::.
          needs: website
          cache: true
          pak-version: stable

      - name: Build pkgdown
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
